<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../CSS/login-signup.css">
		<title>
			Sign Up | Insecom
		</title>
	</head>
	<body>
		<main>
			<header>
				
			</header>
			<nav>
				<p>
					<a href="index.html">Home</a>
				</p>
			</nav>
			<aside></aside>
			<section>
				<article>
					<img src="../images/logo.png" alt="logo">
					<h1>Sign Up!<br><span><a href="login.html">Already have an account? Sign In</a></span></h1>
					<form>
						<fieldset>
							<legend>
								Personal informations
							</legend>
							<label for="firstname">Firstname :</label><input type="text" name="firstname" placeholder="James" id="firstname">
							<label for="lastname">Lastname :</label><input type="text" name="lastname" placeholder="Smith" id="lastname">
						</fieldset>
						<fieldset>
							<legend>
								Account informations
							</legend>
							<label for="username">Username :</label><input type="text" name="username" placeholder="Jamessmith21" id="username">
							<label for="email">E-mail :</label><input type="email" name="email" placeholder="Jamessmith@live.com" id="email">
							<label for="password">Password :</label><input type="password" name="password" id="password">
						</fieldset>
						<input type="submit" name="submit" value="Sign Up" id="form_button">
					</form>
				</article>
			</section>
			<footer>
				<p>&copy Elvis Fleury | Developers Institute | Bootcamp 2022</p>
			</footer>
		</main>
	</body>
</html>
